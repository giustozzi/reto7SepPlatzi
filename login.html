<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Header</title>
</head>
<link rel="stylesheet" href="styles.css">
<body class="body">
    <header class="header">
    <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="Platzi Vide">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="./assets/profile-icon.png" alt="Mi Perfil">
                <p>Perfil</p>
                <ul>
                <li><a href="#link1">Series</a></li>
                <li><a href="#link2">Películas</a></li>
                <li><a href="#link3">Estrenos</a></li>
                <li><a href="#link4">Cuenta</a></li>
                <li><a href="#link4">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia Sesión</h2>
            <form class="login__container--form">
                <input type="text" class="input" placeholder="Correo electrónico">
                <input type="password" class="input" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" id="cbox1" value="checkbox">Recuerdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="./assets/google.png" alt="Google">Inicia sesión con Google</div>
                <div><img src="./assets/twitter.png" alt="Twitter">Inicia sesión con Twitter</div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="/">Registrate</a></p>
        </section>
    </section>
</body>
</html>
